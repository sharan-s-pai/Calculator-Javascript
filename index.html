<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-4 bg-primary">Calculator</h1>
      <div class="calculator-grid" >
        <div class="output">
          <div class='history' data-history></div>
          <div id="previous-output" data-previous></div>
          <div id="current-output" data-current></div>
        </div>
        <button class="span-two" data-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>^</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>e</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>.</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
      
        <button data-number>9</button>
        <button data-number>0</button>
        <button data-operation>-</button>
        <button class='span-five' data-equals>=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
